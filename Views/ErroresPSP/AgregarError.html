<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PSP+ | Agregar Error PSP</title>
        <link rel="icon" href="">
        <!-- CSS Bootstrap v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS Main -->
        <link rel="stylesheet" href="../ActividadesPSP/css/estilos.css" />
        <link rel="stylesheet" href="../../Navbar/nav.css">
        <link rel="icon" type="image/png" href="../img/icon.png">
    </head>
    <body>
        <header id="header">
  
        </header>
        <div class="contenedor" id="formulario">
            <center><h1 class="tituloAgregarActividad">Agregar Error PSP</h1></center>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Descripción</span>
                <input id="descripcion" type="text" class="form-control" placeholder="Descripción de la actividad" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Solución</span>
                <input id="solucion" type="text" class="form-control" placeholder="Solución al Error" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Correlativo</span>
                <input id="correlativo" type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" readonly>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tipo de Error:</span>
                <select class="form-select" id="tipoErrores-listado">
                    <option value="" disabled selected>-- Seleccione una etapa --</option>
                    <option value="Documentacion">Documentacion</option>
                    <option value="Sintaxis">Sintaxis</option>
                    <option value="Construccion">Construcción</option>
                    <option value="Asignacion">Asignación</option>
                    <option value="Interfaz">Interfaz</option>
                    <option value="Comprobacion">Comprobación</option>
                    <option value="Datos">Datos</option>
                    <option value="Funciones">Funciones</option>
                    <option value="Sistema">Sistema</option>
                    <option value="Entorno">Entorno</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Introducido</span>
                <select class="form-select" id="etapasIntroducido-listado">
                    <option value="" disabled selected>-- Seleccione una etapa --</option>
                    <option value="Planeacion">Planeación</option>
                    <option value="Desarrollo">Desarrollo</option>
                    <option value="Diseno">Diseño</option>
                    <option value="Codigo">Codigo</option>
                    <option value="Compilacion">Compilacion</option>
                    <option value="Pruebas">Pruebas</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Eliminado</span>
                <select class="form-select" id="etapasEliminado-listado">
                    <option value="" disabled selected>-- Seleccione una etapa --</option>
                    <option value="PlaneaciOn">Planeación</option>
                    <option value="Desarrollo">Desarrollo</option>
                    <option value="Diseno">Diseño</option>
                    <option value="Codigo">Codigo</option>
                    <option value="Compilacion">Compilacion</option>
                    <option value="Pruebas">Pruebas</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Lenguaje de Desarrollo</span>
                <input id="lenguaje" type="text" class="form-control" placeholder="Lenguaje utilizado" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Fecha y Hora de Comienzo</span>
                <input id="fechaHoraInicio" type="datetime-local" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Fecha y Hora de Finalización</span>
                <input id="fechaHoraFinal" type="datetime-local" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Proyecto:</span>
                <select class="input-group form-control" id="proyectos-listado" name="proyectos-listado">
                    <option value="" disabled selected>-- Seleccione un proyecto --</option>
                    <option value="0">Ninguno proyecto relacionado</option>
                </select>
            </div>

            <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                Todos los Campos son Obligatorios
            </div>

            <div class="alert alert-danger" role="alert" id="alert2" style="text-align: center; display: none;">
                La fecha de finalización No puede ser mayor a la fecha de comienzo
            </div>
            
            <div class="btnAgregar">
                <center><button onclick="validarDatos()">Agregar</button></center>
            </div>
        </div>
        <footer>
            <img src="../img/LOGOPLUSTI 2.svg" id="" alt="" width="140px">
        </footer>
        <script src="../Navbar/accionnav.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="../global/globals.js"></script>
        <script src="./js/agregarError.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>    
    </body>
</html>
