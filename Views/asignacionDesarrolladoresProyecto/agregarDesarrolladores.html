<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Desarrolladores</title>
  <link rel="stylesheet" href="./css/agregarDesarrolladores.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../Navbar/nav.css">
  <link rel="icon" type="image/png" href="../img/icon.png">

<body>

  <header id="header">

  </header>
  <form id="form" class="form-container mt-5" submitaction="POST">
    <div class="title">
      <h1>Agregar Desarrolladores</h1>
    </div>
    <div id="relacion"  class="alert alert-secondary" role="alert"  >
     Este Usuario ya pertenece a este proyecto!
  </div>
    <div class="my-5">
      <img src="./img/User Profile_Monochromatic 1.svg" alt="" />
    </div>
    <div class="select col-md-6">
      <select id="select" name="desarrollador" class="form-select" aria-label="Seleccione desarrollador"></select>
    </div>

    <button class="button btn btn-primary btn-large mt-4 p-3" id="agregar">
      Agregar
    </button>
  </form>
  <footer>
    <img src="../img/LOGOPLUSTI 2.svg" id="" alt="" width="140px">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="../Navbar/accionnav.js"></script>
  <script src="./js/utils/globals.js"></script>
  <script src="./js/Servicios/usuariosServicios.js"></script>
  <script src="./js/Servicios/usuariosProyectoServicio.js"></script>
  <script src="./js/controlador/usuarioProyecto.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
