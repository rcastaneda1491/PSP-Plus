<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP+ | Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../../Navbar/nav.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
</head>

<body>
    <header id="header">

    </header>

    <div class="container">

        <h1 style="margin-bottom: 20px;">Reporte</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div id="button-container">
                <div class="div button-export" >
                    <button type="button" class="btn export-btn" id="export-excel"
                        onclick="">Exportar Excel</button>
        
                </div>
                <div class="div button-export">
                    <button type="button" class="btn export-btn" id="export-pdf"
                        onclick="">Exportar PDF</button>
        
                </div>
            </div>
        </div> 

        <div class="input-group rounded" id="input-container"
            style="display: flex; justify-content: center; align-items: center;">
            <div style="padding: 10px;" class="combo-container" id="dev-container">
                <select id="select-dev" name="desarrollador" class="form-select combo"
                    aria-label="Seleccione desarrollador"></select>
            </div>
        </div>

        <div class="input-group rounded" id="input-container" style="display: flex; justify-content: center; align-items: center;">
            <div style="padding: 10px;" class="combo-container">
                <span class="input-group-text text-align center" id="inputGroup-sizing-sm">Fecha Inicio</span>
                <input type="date" class="form-control" id="fechaInicio" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm">    
            </div>
            <div style="padding: 10px;" class="combo-container">
                <span class="input-group-text" id="inputGroup-sizing-sm">Fecha Final</span>
                <input type="date" class="form-control" id="fechaFinal" aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <a type="button" id="buscar">
                <img src="./img/Lupa.svg" id="imgeditar" alt="" style=" width: 45px;">
            </a>
        </div>

        <div class="alert alert-danger" id="alert" role="alert" style="display: none;">
            No se encontraron resultados!
        </div>


        <div class="table-responsive" style="margin-top: 25px;" id="Reporte">
            <h3 class="titulo">Actividadades del desarrollador</h3>
            <table class="table table-light table-bordered" style="text-align: center;">
                <thead class="table" style="background-color: #021329; color: white;">
                    <th>Nombre Desarrollador</th>
                    <th>Nombre Proyecto</th>
                    <th>Descripción Proyecto</th>
                    <th>Descripción Actividad</th>
                    <th>Fecha y hora Inicio</th>
                    <th>Fecha y hora Final</th>
                    <th>Total horas invertidas</th>
                    
                    
                </thead>
                <tbody id="lista-actividades" style="background-color: D8D8D8; color: #000;">

                </tbody>
            </table>
        </div>

    </div>

    <footer>
        <img src="../../img/LOGOPLUSTI 2.svg" id="" alt="" width="140px">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../global/globals.js"></script>
    <script src="./js/servicios/actividadesDesarrolladorServicio.js"></script>
    <script src="./js/contoller/actividadDesarrollador.js"></script>
    <script src="../Navbar/accionnav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="../html2pdf.bundle.min.js"></script>
<script src="../TabletoExcel.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
