<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <link rel="icon" type="image/png" href="./img/LOGOPLUSTI 2.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PSP+ | Iniciar Sesión</title>
</head>

<body>
    <div id="container">
        <div id="info-section">
            <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">

            </div>
            <img id="logo" src="./img/LOGOPLUSTI 2.svg" alt="Logo">
            <h2 id="bienvenida">PSP+</h2>
            <p id="description" style="text-align: center;">Registra el tiempo dedicado a cada una de tus tareas.
            </p>
        </div>
        <div id="login-section">
            <form id="signin-form" style="flex-direction:column; width: 100%; display: flex; justify-content:center; align-items:center;">
                <h1 id="titulo" style="margin-bottom: 40px;">Iniciar Sesión</h1>
                <input type="email" class="form-control" id="inputEmail"
                    style="height: 50px; width: 90%; margin-bottom: 30px;" aria-describedby="inputGroup-sizing-default"
                    placeholder="Correo" required>
                <input type="password" class="form-control" id="inputPassword"
                    style="height: 50px; width: 90%; margin-bottom: 30px;" aria-describedby="inputGroup-sizing-default"
                    placeholder="Contraseña" required>
                <div style=" text-align: center; margin-left: auto; margin-right: auto; padding-top: 25px;">
                    <button type="submit" class="btnLogin" id="agregar">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="./Login.js"></script>
</body>

</html>
