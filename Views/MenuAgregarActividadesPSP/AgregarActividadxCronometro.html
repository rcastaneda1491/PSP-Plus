                            <button id="btnComenzar" style="display: block;">

                            </button>
                            <button id="btnDetener" style="display: none;">

                            </button>
                            <button id="btnReiniciar" style="display: none;" style="margin-inline-end: 15px;">

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/FortTimer.js"></script>

        
		
		<script type="text/javascript">
			$( document ).ready(function(e){
				FortTimer.element = '#timer'; // We set the element selector for the timer
				FortTimer.cookie = false; // We dont want to use the cookie in this example 
				FortTimer.logs = false; // We enable the logs to see the information in the console				
				$( "#btnComenzar" ).click(function(e){
					var status = FortTimer.toggle();
					if(status){
						$( "#status" ).html("En ejecución");
					}else{
						$( "#status" ).html("En pausa");
					}
					e.preventDefault();
				});
                $( "#btnDetener" ).click(function(e){
					var status = FortTimer.toggle();
					if(status){
						$( "#status" ).html("En ejecución");
					}else{
						$( "#status" ).html("En pausa");
					}
					e.preventDefault();
				});
				$( "#stopit" ).click(function(e){
					FortTimer.stop();
					var timed = $( "#timer" ).val();
					$( "#status" ).html("Detenido");
					e.preventDefault();
				});
				
			});
		</script>
