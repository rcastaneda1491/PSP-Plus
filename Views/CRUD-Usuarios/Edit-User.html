<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP+ | Editar-Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Create-User.css">
</head>
<body>
    
    <div class="container">

        <h1 class="titulo">Editar Usuario</h1>
        <div class="div" style="width: 80%;  text-align: center; margin-left: auto; margin-right: auto;">
            <img src="./img/user.svg" style="width: 40%;">
        </div>
        

        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="nombre" aria-describedby="inputGroup-sizing-default" placeholder="Nombre" required>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="apellido" aria-describedby="inputGroup-sizing-default" placeholder="Apellido" required>
        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" aria-describedby="inputGroup-sizing-default" placeholder="E-Mail" required>
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" id="clave" aria-describedby="inputGroup-sizing-default" placeholder="Clave" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" style="background-color: #B5B5B5;">Fecha Nacimiento</span>
            <input type="date" class="form-control" id="fecha" aria-describedby="inputGroup-sizing-default" placeholder="Fecha" style="color: #000000;" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default" style="background-color: #B5B5B5;">Equipo Desarrollo</span>
            <select class="form-select" aria-label="Default select example" id="equipo">
            </select>
        </div>

        <div class="alert alert-danger" id="alert" role="alert" style="display: none;">
            Todos los campos son necesarios!
        </div>

        <div style="width: 80%;  text-align: center; margin-left: auto; margin-right: auto;  padding-top: 25px;">
            <button type="button" class="btn" id="agregar" onclick="validar();">Guardar</button>
        </div>

    </div>
    <footer>
        <img src="../img/LOGOPLUSTI 2.svg" id="" alt="" width="140px">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
     <script src="./js/Edit-User.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   
</body>
</html>
